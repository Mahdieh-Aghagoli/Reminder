{% extends 'base.html' %}
{% block content %}
    <main class="margin-top sidebar3">
        <table class="task_list">
            <tr>
                <th>Title</th>
                <th>Due Date</th>
            </tr>
            {% for task in Tasks_List %}
                <tr>
                    <td class="padding_right">
                        <a href={{ task.get_absolute_url }}>{{ task.title }}</a>
                    </td>
                    <td>
                        {{ task.category }}
                    </td>
                    <td>
                        {{ task.due_date }}
                    </td>
                </tr>
            {% endfor %}
        </table>
    </main>
{% endblock %}
